<ion-view view-title="Todo Sample">
 <ion-header-bar class="bar-positive" align-title="center">

    <h1 class="title">Siva Todos</h1>

  </ion-header-bar>
  <ion-content ng-contorller="TodoCtrl">
    <form ng-submit="login(data)">
      <div class="list" title="Login" align-title="center">
        <label class="item item-input">
          <span class="input-label">Email-id</span>
          <input type="email" ng-model="data.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="data.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
        <!-- <label class="item item-input">
          <span class="input-label">{{resu}}</span>
        </label> -->
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="gosign()">Singup</button>
        </label>
        <!-- <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="gosearch()">Search</button>
        </label> -->
      </div>
    </form>
  </ion-content>
</ion-view>
