<ion-view view-title="Todo Sample">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons">
      <button class="left button button-clear" ng-click="back()">back</button>
    </div>
    <h1 class="title">Signup</h1>
    <!-- <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div> -->
  </ion-header-bar>

  <ion-content ng-contorller="TodoCtrl">
    <form ng-submit="insert(data)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="data.name" >

        </label>
        <label class="item item-input">
          <span class="input-label">Email-id</span>
          <input type="email" ng-model="data.email" >
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="data.password" ng-init="data.password = fetch_password">
        </label>
        <label class="item item-input">
          <span class="input-label">User Type</span>
          <button class="button button-clear button-positive" type="button"  ng-click="showFilter()">
            {{user_text}}
          </button>
        </label>
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="tel" ng-model="data.phone" ng-init="data.phone = fetch_phone">
        </label>
        <label class="item item-input">
          <span class="input-label">Home Addres</span>
          <input type="text" ng-model="data.address" ng-init="data.address = fetch_address">
        </label>
        <label class="item item-input">
          <span class="input-label">DOB</span>
          <input type="date" ng-model="data.dob" ng-init="data.dob = fetch_dob">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Signup</button>
        </label>

        </label>

          <span class="input-label">{{resu}}</span>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="select(lastn)">Search</button>
        </label> -->

            {{fsdata.user_type}}
            {{fsdata.phone}}
            {{fsdata.address}}
          </ion-item>
        </ion-list> -->

      </div>
    </form>
  </ion-content>
</ion-view>
